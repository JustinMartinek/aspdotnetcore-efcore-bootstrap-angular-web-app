<div>
    <div>
        <a href="#/" class="btn btn-sm btn-default"><i class="fa fa-angle-left"></i> Back</a>
    </div>
    <div class="col-md-3">

        <div>
            <h2>{{vm.tripName}}</h2>
        </div>
        <wait-cursor display-when="vm.isBusy"></wait-cursor>
        <div class="alert alert-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
        <div>
            <form novalidate name="newStopForm" data-ng-submit="vm.addStop()">
                <div class="form-group">
                    <label>Date</label>
                    <input class="form-control"  ng-model="vm.newStop.arrival" required id="arrival" name="arrival"
                           data-ng-patttern="/^(\d{2})\/(\d{2})\/(\d{4})$/"/>
                    <span ng-show="newStopForm.arrival.$error.required" class="text-warning">Arrival is required</span>
                    <span ng-show="newStopForm.arrival.$error.pattern" class="text-warning">Must be in mm/dd/yyyy format</span>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input class="form-control" ng-model="vm.newStop.name" required ng-minlength="5" id="name" name="name"/>
                    <span ng-show="newStopForm.name.$error.required" class="text-warning">Name is required</span>
                    <span ng-show="newStopForm.name.$error.minlength" class="text-warning">Must be more then 5 characters</span>
                </div>
                <div>
                    <input type="submit" value="Add" class="btn btn-success" ng-disabled="newStopForm.$invalid" />
                </div>
            </form>
        </div>
        <div>
            <table class="table table-responsive table-striped">
                <tr>
                    <th>Location</th>
                    <th>Arrival</th>
                </tr>
                <tr data-ng-repeat="stop in vm.stops">
                    <td>{{stop.name}}</td>
                    <td>{{stop.arrival | date:shortDate }}</td>
                </tr>
            </table>
        </div>


    </div>

    <div class="col-md-9">
        <h2>The Map</h2>
        <div id="map">

        </div>
    </div>
</div>
